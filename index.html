<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艺术字体转换器</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Great+Vibes&family=Shadows+Into+Light&family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&family=ZCOOL+KuaiLe&family=ZCOOL+XiaoWei&display=swap');
        
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .input-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        .input-section input {
            width: 100px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            transition: border-color 0.3s;
        }

        .input-section input:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .font-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .font-showcase {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .font-name {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .font-example {
            font-size: 36px;
            line-height: 1.5;
            margin: 0;
        }

        .ma-shan-zheng {
            font-family: 'Ma Shan Zheng', cursive;
        }

        .zhi-mang-xing {
            font-family: 'Zhi Mang Xing', cursive;
        }

        .zcool-kuaile {
            font-family: 'ZCOOL KuaiLe', cursive;
        }

        .zcool-xiaowei {
            font-family: 'ZCOOL XiaoWei', serif;
        }

        .artistic-1 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            font-size: 48px;
        }

        .artistic-2 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #2c3e50;
            font-size: 48px;
        }

        .font-example {
            font-size: 48px;
            line-height: 1.5;
            margin: 0;
            min-height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>艺术字体转换器</h1>
        
        <div class="input-section">
            <label for="inputText">请输入一个汉字：</label>
            <input type="text" id="inputText" maxlength="1" placeholder="输入汉字">
        </div>

        <div class="font-grid">
            <div class="font-showcase">
                <div class="font-name">马善钟楷书体</div>
                <p class="font-example ma-shan-zheng"></p>
            </div>

            <div class="font-showcase">
                <div class="font-name">智孟行书体</div>
                <p class="font-example zhi-mang-xing"></p>
            </div>

            <div class="font-showcase">
                <div class="font-name">快乐体</div>
                <p class="font-example zcool-kuaile"></p>
            </div>

            <div class="font-showcase">
                <div class="font-name">小魏体</div>
                <p class="font-example zcool-xiaowei"></p>
            </div>

            <div class="font-showcase">
                <div class="font-name">渐变艺术效果</div>
                <p class="font-example artistic-1"></p>
            </div>

            <div class="font-showcase">
                <div class="font-name">阴影艺术效果</div>
                <p class="font-example artistic-2"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('inputText').addEventListener('input', function(e) {
            const text = e.target.value;
            // 限制只能输入一个汉字
            if (text.length > 1) {
                e.target.value = text.charAt(0);
            }
            
            // 更新所有字体示例
            document.querySelectorAll('.font-example').forEach(element => {
                element.textContent = e.target.value;
            });
        });
    </script>
</body>
</html>
